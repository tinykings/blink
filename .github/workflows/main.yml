name: Fetch RSS Feeds

on:
  workflow_dispatch:
  
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser beautifulsoup4 lxml requests pytz

      - name: Fetch feeds
        run: python scripts/fetch_feeds.py

      - name: Commit updated feeds.txt
        run: |
          git diff --quiet feeds.txt || {
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add feeds.txt
            git commit -m "Update converted YouTube channel URLs in feeds.txt"
            git push
          }

      - name: Prepare site
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r css js images _site/
          cp manifest.json sw.js _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
