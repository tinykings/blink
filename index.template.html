<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RSS Reader">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/icon.png">
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon.png">
    
    <!-- Viewport for mobile scaling - Fixed for iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Safari specific fixes -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body>
    <div id="pull-to-refresh" class="pull-to-refresh">Pull to refresh</div>
    <div class="header">
        <p class="last-updated"><!-- last_updated_placeholder --></p>
        <div class="header-icons">
            <span id="top-icon" class="header-icon">&uarr;</span>
            <span id="star-toggle" class="header-icon">&#9733;</span>
            <span id="refresh-icon" class="header-icon">&#8635;</span>
        </div>
    </div>
    <div id="feed-container"></div>
    <script src="js/main.js"></script>
</body>
</html>
