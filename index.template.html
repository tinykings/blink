<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink</title>
    <meta name="theme-color" content="#2e3440">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes= href="images/icon.png">
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/icon.png">

 </head>
 <body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
     <div id="feed-container" style="display: none;"></div>
     <div class="footer-bar">
         <a class="repo-link" href="https://github.com/tinykings/blink" target="_blank" rel="noopener noreferrer">blink</a>
         <p class="last-updated"><!-- last_updated_placeholder --></p>
         <div class="header-icons" role="toolbar" aria-label="Actions">
            <button id="settings-icon" class="icon-btn" title="Settings" aria-label="Settings">
                <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.43-2.88l1.77-1.02a.5.5 0 0 0 .18-.68l-1.68-2.91a.5.5 0 0 0-.61-.22l-2.08.83a7.03 7.03 0 0 0-1.61-.93l-.32-2.19a.5.5 0 0 0-.5-.42h-3.36a.5.5 0 0 0-.5.42l-.32 2.19a7.03 7.03 0 0 0-1.61.93l-2.08-.83a.5.5 0 0 0-.61.22l-1.68 2.91a.5.5 0 0 0 .18.68l1.77 1.02c-.04.32-.07.65-.07.98s.03.66.07.98l-1.77 1.02a.5.5 0 0 0-.18.68l1.68 2.91c.13.23.39.31.61.22l2.08-.83c.5.36 1.04.67 1.61.93l.32 2.19c.05.24.26.42.5.42h3.36c.24 0 .45-.18.5-.42l.32-2.19c.57-.26 1.11-.57 1.61-.93l2.08.83c.22.09.48.01.61-.22l1.68-2.91a.5.5 0 0 0-.18-.68l-1.77-1.02c.04-.32.07-.65.07-.98s-.03-.66-.07-.98z"/></svg>
            </button>
             <button id="refresh-icon" class="icon-btn" title="Refresh" aria-label="Refresh">
                 <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M17.65 6.35A7.95 7.95 0 0012 4V1L7 6l5 5V7c2.76 0 5 2.24 5 5a5 5 0 01-8.9 3h-2.2A7 7 0 1019 12c0-1.93-.78-3.68-2.05-4.95l.7-.7z"/></svg>
             </button>
         </div>
     </div>
     <script defer src="js/main.js"></script>
    <div id="settings-modal" class="settings-modal" style="display:none;">
        <div class="settings-modal-content">
            <h2>Settings</h2>
            <p>Create a gist and add the details here, or leave blank to use local storage.</p>
            <form id="settings-form">
                <label for="gist-id">GIST ID:</label>
                <input type="text" id="gist-id" name="gist-id" autocomplete="off">
                <label for="github-token">GitHub Token:</label>
                <input type="password" id="github-token" name="github-token" autocomplete="off">
                <div class="settings-modal-actions">
                    <button type="submit" id="settings-save" class="icon-btn">Save</button>
                    <button type="button" id="settings-cancel" class="icon-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="view-toggle-container">
        <button id="view-toggle-button">all</button>
    </div>
    <!-- Settings modal markup is above in the footer-bar -->
 </body>
</html>
